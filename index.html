<!DOCTYPE html>
<html lang="en">
<head>
  <title>Seizure Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
  <body id="colorMe">
    <div class="container">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Creative Project #1</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Home</a></li>
            </ul>
          </div>
        </nav>
        <button class="btn btn-lg btn-warning" onclick="startColor()">Begin</button>
        <button class="btn btn-lg btn-info" onclick="stopColor()">Stop</button>
        <!--<p id="test">white</p>-->
    </div>
  </body>
  
  <script>
    var myColors = ["blue","red","green","yellow","purple"]
    var flash;
    var startColor = function() {
        flash = true;
        color(0);
    }
    var stopColor = function() {
      flash = false;
      document.getElementById("colorMe").style.background = "white";
    }
    var color = function(i) {
        setTimeout(function(){
            if(flash == true) {
                document.getElementById("colorMe").style.background = myColors[i];
                // document.getElementById("test").innerHTML = myColors[i];
                if(i < myColors.length-1) {
                  i++;
                } else {
                  i = 0;
                }
                color(i);
            }
        }, 100);
    }
  </script>
</html>
